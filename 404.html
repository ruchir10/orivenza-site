<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Orivenza</title>
    <script>
      // GitHub Pages SPA fallback: redirect deep links to index with encoded path.
      var path = window.location.pathname + window.location.search + window.location.hash
      var encodedPath = path
        .replace(/^\//, '/')
        .replace(/&/g, '~and~')

      window.location.replace('/?' + encodedPath)
    </script>
  </head>
  <body></body>
</html>
