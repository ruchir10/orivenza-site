    <style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --accent-start:#2bb7ff;
  --accent-end:#6a56ff;
  --text:#1f2940;
  --dark-bg:#0f1419;
  --light-text:#e5e7eb;
}
*{box-sizing:border-box}
html,body,#root{height:100%;margin:0;padding:0}
body{font-family:'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); line-height:1.6}
#root{display:flex;flex-direction:column}
.app{display:flex;flex-direction:column;min-height:100vh}
main{flex:1;width:100%}
.nav{background:linear-gradient(90deg,var(--accent-start),var(--accent-end)); padding:14px 0; color:white; box-shadow:0 2px 8px rgba(0,0,0,0.08)}
.nav-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:0 20px}
.brand{display:flex;align-items:center;text-decoration:none;color:inherit;gap:10px}
.logo-mark{width:40px;height:40px;object-fit:contain;border-radius:6px;background:rgba(255,255,255,0.15);padding:2px}
.brand-name{font-weight:700;font-size:1.15rem;letter-spacing:0.5px}
.links{display:flex;gap:8px;align-items:center}
.links a{padding:8px 14px;color:rgba(255,255,255,0.95);text-decoration:none;transition:all 0.2s;font-size:0.95rem;border-radius:6px}
.links a:hover{background:rgba(255,255,255,0.1);opacity:1}
.links .cta{background:rgba(255,255,255,0.2);padding:8px 14px;border-radius:6px;font-weight:500}
.links .cta:hover{background:rgba(255,255,255,0.3)}

/* Hero Section */
.hero{background:linear-gradient(135deg, rgba(43,183,255,0.05) 0%, rgba(106,86,255,0.05) 100%); padding:80px 20px; text-align:left}
.hero-inner{max-width:1200px;margin:0 auto}
.hero-headline{font-size:3.2rem;margin:0 0 20px 0;line-height:1.2;font-weight:700;background:linear-gradient(135deg, var(--accent-start), var(--accent-end));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.hero-image{display:none}
.subtitle{color:#39445a;margin:0;font-size:1.15rem;line-height:1.7;max-width:700px}
.hero-cta{margin-top:28px;display:flex;gap:16px}
.trust-pills{display:flex;gap:10px;flex-wrap:wrap;margin-top:20px}
.trust-pills span{background:rgba(15,20,25,0.06);border:1px solid rgba(15,20,25,0.08);padding:8px 12px;border-radius:999px;font-size:0.82rem;color:#334155}

.container{max-width:1200px;margin:0 auto;padding:60px 20px}
.page{padding-bottom:40px}
.proof-strip{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;margin-bottom:36px}
.proof-strip div{background:var(--card);padding:14px 16px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.04)}
.proof-strip strong{display:block;font-size:1.25rem;color:var(--accent-start)}
.proof-strip span{color:#64748b;font-size:0.9rem}

/* Solutions Section */
.solutions-section h2 {font-size:2.4rem;margin:0 0 12px 0;color:var(--text)}
.section-intro{color:#6b7280;font-size:1.05rem;margin:0 0 40px 0;max-width:700px}
.solutions-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:28px;margin-top:32px}
.solution-card{padding:28px;background:var(--card);border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04);border-left:4px solid var(--accent-start);transition:all 0.3s}
.solution-card:hover{box-shadow:0 8px 24px rgba(43,183,255,0.15);transform:translateY(-4px)}
.solution-card h3{margin:0 0 12px 0;color:var(--accent-start);font-size:1.15rem}
.solution-card p{margin:0;color:#4b5563;line-height:1.7}

/* Why Section */
.why-section{background:#f9fafb;padding:60px 20px;border-radius:12px;margin:60px 0}
.why-section h2{font-size:2.4rem;margin:0 0 40px 0;text-align:center}
.why-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:28px;max-width:1200px;margin:0 auto}
.why-item{text-align:center;padding:20px}
.why-item h4{margin:0 0 12px 0;color:var(--accent-start);font-size:1.1rem}
.why-item p{margin:0;color:#6b7280}

/* Process + Testimonial + CTA */
.process-section{margin:60px 0}
.process-section h2{font-size:2rem;margin:0 0 20px 0}
.process-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
.process-step{background:var(--card);border-radius:12px;padding:22px;border:1px solid #e5e7eb}
.process-step h3{margin:0 0 10px 0;color:#0f172a}
.process-step p{margin:0;color:#475569}
.testimonial-section{margin:60px 0;padding:32px;border-radius:12px;background:#eef6ff;border:1px solid #dbeafe}
.testimonial-section h2{margin:0 0 14px 0}
.testimonial-section blockquote{margin:0;color:#1e3a8a;font-size:1.1rem;font-weight:500}
.testimonial-note{margin-top:10px;color:#64748b;font-size:0.9rem}
.trial-section{margin:60px 0;padding:32px;border-radius:12px;background:linear-gradient(135deg,#f8fafc,#eef2ff);border:1px solid #dbeafe}
.trial-section h2{margin:0 0 10px 0}
.trial-section p{margin:0 0 16px 0;color:#475569}
.trial-points{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:18px}
.trial-points span{background:#e2e8f0;color:#1e293b;padding:7px 12px;border-radius:999px;font-size:0.82rem}
.final-cta{margin:60px 0 20px 0;padding:36px;border-radius:12px;background:linear-gradient(135deg,#0f172a,#1e293b);color:#e2e8f0;text-align:center}
.final-cta h2{margin:0 0 12px 0;color:#f8fafc}
.final-cta p{margin:0 0 20px 0;color:#cbd5e1}

/* Vision Section */
.vision-section{background:linear-gradient(135deg, var(--dark-bg), #1a2332);padding:60px 20px;margin:60px auto;border-radius:12px}
.vision-inner{max-width:900px;margin:0 auto;text-align:center}
.vision-section h2{color:var(--light-text);font-size:2.2rem;margin:0 0 20px 0}
.vision-section p{color:var(--light-text);font-size:1.1rem;line-height:1.8;margin:0}

/* Footer */
.footer{margin-top:40px;background:transparent;padding:18px 0;color:#6b7280;text-align:center}
.footer-inner{max-width:1200px;margin:0 auto;padding:0 20px;display:flex;align-items:center;justify-content:space-between}
.footer-links{display:flex;gap:14px;align-items:center}
.footer-links a{text-decoration:none;color:#4b5563}
.footer-links a:hover{text-decoration:underline}

/* Buttons */
.btn{display:inline-block;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:white;padding:12px 24px;border-radius:8px;text-decoration:none;cursor:pointer;border:none;font-size:0.95rem;font-weight:500;transition:all 0.2s}
.btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(43,183,255,0.4)}
.btn.ghost{background:transparent;border:1.5px solid rgba(0,0,0,0.12);color:var(--text)}
.btn.ghost:hover{background:rgba(0,0,0,0.02);border-color:var(--accent-start)}

/* Contact Form */
.contact-wrapper{display:grid;grid-template-columns:1fr 1fr;gap:48px;margin-top:40px;max-width:1100px}
.contact-form{display:grid;gap:16px}
.contact-form label{display:flex;flex-direction:column;font-size:0.95rem;font-weight:500;color:var(--text)}
.contact-form input,.contact-form textarea{padding:12px;border-radius:8px;border:1px solid #d1d5db;font-family:inherit;font-size:0.95rem;transition:border-color 0.2s}
.contact-form input:focus,.contact-form textarea:focus{outline:none;border-color:var(--accent-start);box-shadow:0 0 0 3px rgba(43,183,255,0.1)}
.contact-form button{margin-top:8px}
.contact-form button:disabled{opacity:0.6;cursor:not-allowed}

.contact-status{margin-top:20px}
.status-message{padding:16px;border-radius:8px;font-weight:500}
.status-message.success{background:#d1fae5;color:#065f46;border-left:4px solid #10b981}
.status-message.error{background:#fee2e2;color:#7f1d1d;border-left:4px solid #ef4444}
.status-message.info{background:#dbeafe;color:#1e40af;border-left:4px solid #3b82f6}
.status-message a{color:inherit;text-decoration:underline}

.contact-info{padding:24px;background:var(--card);border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04);height:fit-content}
.contact-info h3{margin-top:0;color:var(--accent-start)}
.contact-info p{color:#4b5563;margin:12px 0}
.email-link{color:var(--accent-start);text-decoration:none;font-weight:600;font-size:1.05rem}
.email-link:hover{text-decoration:underline}
.muted{color:#6b7280;font-size:0.9rem}

/* About Page */
.about-intro .lead{font-size:1.3rem;font-weight:600;color:var(--accent-start);margin:0 0 12px 0}
.about-intro p{font-size:1.05rem;line-height:1.8;color:#4b5563}
.about h3{color:var(--accent-start);margin-top:40px}
.about ul{color:#4b5563}
.about li{margin:10px 0;line-height:1.7}

/* Features grid */
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px;margin-top:32px}
.feature{padding:20px;background:var(--card);border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.04)}
.feature h3{margin-top:0}

/* Products */
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px;margin-top:32px}
.product-card{padding:20px;background:var(--card);border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.04);border-left:4px solid var(--accent-start)}
.product-card h3{margin-top:0;color:var(--accent-start)}
.product-card ul{padding-left:20px}
.product-card li{margin:8px 0}

/* Blog */
.blog-list{max-width:640px;margin-top:32px}
.blog-post{padding:20px;margin:12px 0;background:var(--card);border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.04)}
.blog-post h3{margin:0 0 8px 0}
.blog-post time{color:#6b7280;font-size:0.9rem}
.blog-post p{margin:12px 0}
.blog-post a{color:var(--accent-start);text-decoration:none;font-weight:500}
.blog-post a:hover{text-decoration:underline}

@media(max-width:760px){
  .hero{padding:60px 20px}
  .hero-headline{font-size:2.2rem}
  .hero-cta{flex-direction:column;gap:12px}
  .container{padding:40px 20px}
  .links{gap:4px;flex-wrap:wrap}
  .links a{padding:6px 10px;font-size:0.85rem}
  .solution-card,.why-item{padding:20px}
  .solutions-grid,.why-grid{gap:16px}
  .proof-strip{grid-template-columns:1fr 1fr}
  .footer-inner{flex-direction:column;gap:10px}
}

.route-loading{padding:24px 20px;max-width:1200px;margin:0 auto;color:#64748b;font-size:0.95rem}
