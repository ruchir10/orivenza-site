<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orivenza</title>
    <meta name="description" content="Orivenza - modern cloud & tech solutions" />
    <script>
      (function () {
        var query = window.location.search
        if (!query || query.length < 2 || query[1] !== '/') return

        var decoded = query
          .slice(1)
          .split('&')
          .map(function (part) {
            return part.replace(/~and~/g, '&')
          })
          .join('?')

        window.history.replaceState(null, null, decoded + window.location.hash)
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
